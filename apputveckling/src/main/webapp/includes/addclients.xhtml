<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <h:form>
        <div class="container">
            <h:panelGrid columns="2">
                <h:outputLabel for="name" value="Name:"/>
                <h:inputText id="name" value="#{client.name}"/>

                <h:outputLabel for="password" value="Password:"/>
                <h:inputText id="password" value="#{client.password}"/>

                <h:outputLabel for="password2" value="Password:"/>
                <h:inputText id="password2" value="#{client.password2}"/>

                <h:outputLabel for="phone" value="Phone:"/>
                <h:inputText id="phone" value="#{client.phone}"/>

                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" value="#{client.email}"/>

            </h:panelGrid>

            <h:commandButton value="Submit" action="#{clientBean.addClient(client)}"/>
        </div>
    </h:form>
</h:body>



</html>
