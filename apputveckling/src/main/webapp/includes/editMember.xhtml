<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
   <h:form>
      <div class="container">
         <h:panelGrid columns="2">
            <h:outputLabel for="name" value="Name:"/>
            <h:inputText id="name" value="#{clientBean.clientTOedit.clientName}"/>

            <h:outputLabel for="password" value="Password:"/>
            <h:inputText id="password" value="#{clientBean.clientTOedit.password}"/>

            <h:outputLabel for="phone" value="Phone:"/>
            <h:inputText id="phone" value="#{clientBean.clientTOedit.clientPhone}"/>

            <h:outputLabel for="email" value="Email:"/>
            <h:inputText id="email" value="#{clientBean.clientTOedit.clientEmail}"/>

         </h:panelGrid>

         <h:commandButton value="Submit" action="#{clientBean.editClient()}"/>
      </div>
   </h:form>
</h:body>

</html>
