<div xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Schemal√§ggning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="card">
        <div class="d-flex flex-row">
            <h:form>
                <div class="p-2">
                        <p:growl id="messages" showDetail="true" escape="false"/>

                        <h:panelGrid columns="1" cellpadding="5">
                            <p:outputLabel for="calendarClient" value="Select your date"/>
                            <p:datePicker id="calendarClient" value="#{calendarApplication.date}"
                                          inline="true"
                                          disabledDays="${scheduleBean}">
                                <p:ajax event="dateSelect" listener="#{calendarApplication.onDateSelect}"/>
                            </p:datePicker>
                        </h:panelGrid>
                </div>
                <div class="p-2 client-calendar-selectTimeDiv">
                    <h2>
                        <h:outputText id="calendarDateSelectHeader" value="#{calendarApplication.headerDate}"/>
                    </h2>
                </div>
            </h:form>
        </div>

    </div>
</h:body>
</div>
