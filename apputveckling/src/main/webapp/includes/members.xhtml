<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<body>

<div class="history_div">
   <h3>History</h3>
   <hr/>

   <div class="card">
      <div class="row">

         <div class="col">
            <p class="card-text"><strong>ID: </strong></p>
         </div>
         <div class="col">
            <p class="card-text"><strong>Name: </strong></p>
         </div>

         <div class="col">
            <p class="card-text"><strong>Appointment Typ: </strong></p>
         </div>

         <div class="col">
            <p class="card-text"><strong>Time: </strong></p>
         </div>

      </div>

   </div>




   <div class="card mt-3 history_list">

      <ui:repeat value="#{clientBean.clients}" var="clients">
         <div class="row">
            <div class="col">
               <p class="card-text">#{clients.clientID}</p>
            </div>

            <div class="col">
               <p class="card-text">#{clients.name}</p>
            </div>

            <div class="col">
               <p class="card-text">#{clients.cas_type}</p>
            </div>

            <div class="col">
               <p class="card-text">#{clients.date}</p>
            </div>


         </div>
         <hr/>
      </ui:repeat>


      <div class="card-body">
         <div class="container">




         </div>




      </div>


   </div>
</div>



<div class=" m-3 p-xl-4 Medlemmar">
   <!-- Your content goes here -->


   <h:form>

      <h:inputText styleClass="custom-input" value="#{clientSearch.inputtext}" />
      <h:commandButton styleClass="custom-button" value="Submit" action="#{clientSearch.Submited}" />

         <a href="#" class="list-group-item">Abel Reuben</a>
         <a href="#" class="list-group-item">Bachelot Roselyne</a>
         <a href="#" class="list-group-item">LiCarey Sandrank</a>
         <a href="#" class="list-group-item">Dean James</a>
         <a href="#" class="list-group-item">Link</a>
         <a href="#" class="list-group-item">Link</a>
         <a href="#" class="list-group-item">Link</a>

      </div>

   </h:form>


   <button class="add_button" onclick="window.location.href='../includes/customerInfo.xhtml'">Add new members</button>
</div>


</body>
</html>
