<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>

   <h:body>

      <h:form>

         <h:outputLabel for="txtName">
            <h:outputText value="Enter Name"> </h:outputText>
         </h:outputLabel>
         <h:inputText id="txtName" value="#{signup.name}" ></h:inputText>
         <br></br>

         <h:outputLabel for="txtpass">
            <h:outputText value="Enter Password"> </h:outputText>
         </h:outputLabel>
         <h:inputText id="txtpass" value="#{signup.password}" ></h:inputText>
         <br></br>

         <h:outputLabel for="txtpassagain">
            <h:outputText value="Enter Password again"> </h:outputText>
         </h:outputLabel>
         <h:inputText id="txtpassagain" value="#{signup.password2}" ></h:inputText>
         <br></br>

         <h:outputLabel for="txtemail">
            <h:outputText value="Enter Email"> </h:outputText>
         </h:outputLabel>
         <h:inputText id="txtemail" value="#{signup.email}" ></h:inputText>
         <br></br>

         <h:outputLabel for="txtphone">
            <h:outputText value="Enter Phonneumber"> </h:outputText>
         </h:outputLabel>
         <h:inputText id="txtphone" value="#{signup.phone}" ></h:inputText>
         <br></br>

         <h:commandButton id="cmdInsert" value="Create account" action="#{signup.add()}"></h:commandButton>
      </h:form>


   </h:body>
</f:view>

</html>
